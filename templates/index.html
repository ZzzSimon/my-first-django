<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客首页</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <link href="/static/css/toastr.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/toastr.min.js"></script>
    <script src="/static/js/highlight.min.js"></script>
</head>
<body>
<div class="page__wrapper page--landing">
    <header class="header--main animate-search">
        <div class="container-fluid">
            <nav class="nav--main">
                <div class="nav__logo">
                    <a href="/">
                        <span>秘密基地</span>
                    </a>
                </div>
                <ul class="nav__items nav__items--right">
                    <li id="login" class="nav__item">
                        <a href="/user/login/">
                            登录
                        </a>
                    </li>
                    <li id="register" class="nav__item">
                        <a href="/user/register/">
                            <span class="btn btn-success">注册</span>
                        </a>
                    </li>
                </ul>
                <ul class="nav__items nav__items--left">
                    <li class="nav__item nav__item--main">
                        <a href="/article/" class="articles">
                            文章
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <a href="#0" class="nav-trigger icon-menu"></a>
    </header>
    <main class="main-content" style="margin-top:20px">
        <div class="content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <aside class="col-md-3 hidden-sm hidden-xs" style="border:#eaeaea solid 1px; background:#FFF;">
                        <div class="sidebar__inner"></div>
                    </aside>
                    <div class="col-md-9 article-content">
                        <ul>
                            <h3>最新文章</h3>
                            {% for x in blog_index %}
                            <li><a href="{{url_prefix}}{{x.id}}" style="font-size: xx-large">{{ x.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>

        </div>
    </main>

</div>
<script src="/static/js/bundle.js"></script>
</body>
</html>
